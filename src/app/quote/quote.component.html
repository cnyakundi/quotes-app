<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li appStrikethrough *ngIf= 'quote.upvote > 0'></li>
            <h4 id="{{i}}" appStrikethrough>{{quote.name}} {{quote.completeDate|date|uppercase}}</h4>
            <button class="btn btn-success" (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'>Delete</app-quote-detail>
        </div>
    </ul>
</div>

<div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
