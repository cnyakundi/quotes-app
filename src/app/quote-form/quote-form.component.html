<div class="container-fluid">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="name" rows="3" placeholder="Quote" name="name" required></textarea>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author" name="author" required>

        </div>
        <div class="form-group">
            <label for="author">Your Name</label>
            <input type="text" class="form-control" id="author" placeholder="" name="person" required>

        </div>
        <div class="form-group">

            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>

        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
